<h1>Edit User</h1>
<form [ngFormModel]="editUserForm" (ngSubmit)="onEdit()">
    <fieldset>
        <legend>User</legend>
        <div class="form-group">
            <label for="Name">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="Name" 
                placeholder="Enter Name"
                #name="ngForm"
                ngControl="name"
                [(ngModel)]="user.name">
            <div 
                class="alert alert-danger"
                *ngIf="name.touched && !name.valid">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input 
                type="email" 
                class="form-control" 
                id="Email" 
                placeholder="Enter email"
                #email="ngForm"
                ngControl="email"
                [(ngModel)]="user.email">
            <div 
                class="alert alert-danger"
                *ngIf="email.touched && !email.valid">
                Wrong Email format!
            </div>
        </div>
        <div class="form-group">
            <label for="Phone">Phone number</label>
            <input 
                type="text" 
                class="form-control" 
                id="Phone" 
                placeholder="Enter Phone number"
                #phone="ngForm"
                ngControl="phone"
                [(ngModel)]="user.phone">
            <div 
                class="alert alert-danger"
                *ngIf="phone.touched && !phone.valid">
                phone is required.
            </div>
        </div>
        <small class="text-muted">We'll never share your info with anyone else.</small>
    </fieldset>
    <fieldset ngControlGroup="address">
        <legend>Address</legend>
        <div class="form-group">
            <label for="Street">Street</label>
            <input 
                type="text" 
                class="form-control" 
                id="Street" 
                placeholder="Enter Street"
                #street="ngForm"
                ngControl="street"
                [(ngModel)]="user.address.street">
            <div 
                class="alert alert-danger"
                *ngIf="street.touched && !street.valid">
                street is required.
            </div>
        </div>
        <div class="form-group">
            <label for="Suite">Suite</label>
            <input 
                type="text" 
                class="form-control" 
                id="Suite" 
                placeholder="Enter Suite"
                #suite="ngForm"
                ngControl="suite"
                [(ngModel)]="user.address.suite">
            <div 
                class="alert alert-danger"
                *ngIf="suite.touched && !suite.valid">
                suite is required.
            </div>
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input 
                type="text" 
                class="form-control" 
                id="City" 
                placeholder="Enter City"
                #city="ngForm"
                ngControl="city"
                [(ngModel)]="user.address.city">
            <div 
                class="alert alert-danger"
                *ngIf="city.touched && !city.valid">
                city is required.
            </div>
        </div>
        <div class="form-group">
            <label for="ZipCode">ZipCode</label>
            <input 
                type="text" 
                class="form-control" 
                id="ZipCode" 
                placeholder="Enter ZipCode"
                #zipcode="ngForm"
                ngControl="zipcode"
                [(ngModel)]="user.address.zipcode">
            <div 
                class="alert alert-danger"
                *ngIf="zipcode.touched && !zipcode.valid">
                zipcode is required.
            </div>
        </div>
    </fieldset>
    <button [disabled]="!editUserForm.valid" type="submit" class="btn btn-primary">Save</button>
</form>
