<form [ngFormModel]="addUserForm">
    <fieldset>
        <legend>User</legend>
        <div class="form-group">
            <label for="Name">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="Name" 
                placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="Phone">Phone number</label>
            <input type="number" class="form-control" id="Phone" placeholder="Enter Phone number">
        </div>
        <small class="text-muted">We'll never share your info with anyone else.</small>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <div class="form-group">
            <label for="Street">Street</label>
            <input type="text" class="form-control" id="Street" placeholder="Enter Street">
        </div>
        <div class="form-group">
            <label for="Suite">Suite</label>
            <input type="text" class="form-control" id="Suite" placeholder="Enter Suite">
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <input type="text" class="form-control" id="City" placeholder="Enter City">
        </div>
        <div class="form-group">
            <label for="ZipCode">ZipCode</label>
            <input type="number" class="form-control" id="ZipCode" placeholder="Enter ZipCode">
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
