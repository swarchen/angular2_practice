<h2>Users</h2>
<p><a [routerLink]="['AddUser']" class="btn btn-primary">Add User</a></p>
<spinner [visible]="isLoading"></spinner>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#user of usersData">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a [routerLink]="['EditUser',{id: user.id}]"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><a class="clickable" (click)="onDelete(user)"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
